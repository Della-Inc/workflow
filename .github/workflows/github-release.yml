name: github-release

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      release_name:
        required: true
        type: string
      body:
        required: false
        type: string
      target_commitish:
        required: false
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  github-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.release_name }}
          body: ${{ inputs.body }}
          target_commitish: ${{ inputs.target_commitish }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
